apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kubeflow
resources:
- ../../../../metadata/v3
- metadata-db-serviceaccount.yaml

#patchesStrategicMerge:
#- metadata-db-deployment.yaml

patches:
- target:
    kind: Deployment
    version: v1
    group: apps
    name: metadata-db
  path: patchdb.yaml


configMapGenerator:
- name: kubeflow-config
  envs:
  - ../../config/params.env
# We need to define vars at the top level otherwise we will get
# conflicts.
vars:
- fieldref:
    fieldPath: data.clusterDomain
  name: clusterDomain
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: kubeflow-config
- fieldref:
    fieldPath: metadata.namespace
  name: namespace
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: kubeflow-config
images:
- name: mysql
  newTag: 10.2.19
  newName: image-registry.openshift-image-registry.svc:5000/openshift/mariadb
- name: gcr.io/kubeflow-images-public/metadata
  newTag: fc0acf4.ppc64le
  newName: image-registry.openshift-image-registry.svc:5000/openshift/metadata
- name: gcr.io/tfx-oss-public/ml_metadata_store_server
  newTag: v0.21.1.ppc64le
  newName: image-registry.openshift-image-registry.svc:5000/openshift/ml_metadata_store_server
- name: gcr.io/ml-pipeline/envoy
  newTag: v0.1.32.ppc64le
  newName: image-registry.openshift-image-registry.svc:5000/openshift/envoy
