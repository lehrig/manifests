apiVersion: kfdef.apps.kubeflow.org/v1
kind: KfDef
metadata:
  name: kubeflow
  namespace: kubeflow
spec:
  applications:
# This needs to be first to set up permissions
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/openshift/openshift-scc
    name: openshift-scc
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/istio-1-3-1-stack-openshift
    name: istio-stack
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/cluster-local-gateway-1-3-1
    name: cluster-local-gateway
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/istio
    name: istio
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/add-anonymous-user-filter
    name: add-anonymous-user-filter
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: application/v3
    name: application
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: metacontroller/base
    name: metacontroller
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/cert-manager-crds
    name: cert-manager-crds
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/cert-manager-kube-system-resources
    name: cert-manager-kube-system-resources
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/cert-manager
    name: cert-manager
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/argo
    name: argo
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/jupyter-web-app
    name: jupyter-web-app
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/notebook-controller
    name: notebook-controller
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/metadata
    name: metadata
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/tf-job
    name: tf-job
#  - kustomizeConfig:
#      repoRef:
#        name: manifests
#        path: stacks/openshift-ppc64le/application/pytorch-job
#    name: pytorch-job
#  - kustomizeConfig:
#      repoRef:
#        name: manifests
#        path: stacks/openshift-ppc64le/application/katib
#    name: katib
  # commenting this out since it is included in kubeflow-apps
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/pipeline
    name: pipeline
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le/application/seldon
    name: seldon
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: stacks/openshift-ppc64le
    name: kubeflow-apps
  repos:
  - name: manifests
    uri: /export/git/manifests
  version: v1.2-branch
